version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --bind 0.0.0.0 --protected-mode no --save "" --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru --dir /tmp
    restart: unless-stopped
    networks:
      - app-network

  celery_worker:
    build: .
    command: python worker.py
    environment:
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network

  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "5000:8000"
    environment:
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
